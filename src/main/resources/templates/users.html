<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Shoes</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td>
            <ul>
                <li th:each="shoe : ${user.getShoes()}" th:text="${shoe.getName()}"></li>
            </ul>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
