<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto">
    <form method="post" enctype="multipart/form-data" th:action="@{/upload-image-gallery}">
        <input type="file" name="img" accept="image/*">
        <button>Submit</button>
    </form>

    <div class="grid grid-cols-4">

        <div th:each="image : ${images}" class="col-span-1">
            <img th:src="@{${image.getPath()}}" alt="">
        </div>
    </div>
</div>
</body>
</html>
